<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario JTGames</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="formulario">
        <article class="titleform">
            <h1 id="title">Formulario JTGAMES</h1>
            <p id="description">Gracias por tomarte el tiempo de ayudarnos a mejorar el juego</p>
        </article>
        <form action="#" id="survey-form">
            <article>
                <label id="name-label" for="name">Nombre*</label>
                <input class="tamaño" id="name" type="text" placeholder="Ingrese su nombre" required>
            </article>
            <article>
                <label id="email-label" for="email">Correo electrónico*</label>
                <input class="tamaño" id="email" type="email" placeholder="Ingrese su Correo electronico" required>
            </article>
            <article>
                <label id="number-label" for="number">Edad</label>
                <input class="tamaño" id="number" type="number" placeholder="Ingrese su edad" min="10" max="70">
            </article>
            <article class="space">
                <label>Como te has sentido con nuestro videojuego*</label>
            <select name="calificación" id="dropdawn" class="tamaño" required>
                <option value="">Selecciona una opción</option>
                <option value="calificación">Muy bien</option>
                <option value="calificación">Bien</option>
                <option value="calificación">Regular</option>
                <option value="calificación">No me desagrada</option>
                <option value="calificación">Mala</option>
                <option value="calificación">No se</option>
            </select>
            </article>
            
            <article class="space">
                <article>
                    <label>Lo recomendarías?</label>
                </article>
                <article>
                    <input class="tamañoradio" type="radio" value="recomendar" name="recomendacion" checked>
                    <label for="recomendacion">Por supuesto</label>
                    
                </article>
                <article>
                    <input  class="tamañoradio" type="radio" value="recomendar" name="recomendacion" >
                    <label for="recomendacion">Tal vez</label>
                    
                </article>
                <article>
                    <input class="tamañoradio" type="radio" value="recomendar" name="recomendacion">
                    <label for="recomendacion">No creo</label>
                </article>
            </article>
            <article class="space">
                <article>
                    <label>Que le gustaría que le agregáramos?</label>
                </article>
                <article>
                    <input type="checkbox" name="historia"  value="historia" class="tamcheck">
                    <label for="historia">Nueva historia</label>
                </article>
                <article>
                    <input type="checkbox" name="pj" value="pj" class="tamcheck">
                    <label for="pj">Nuevos personajes</label>
                </article>
                <article>
                    <input type="checkbox" name="obj" value="obj" class="tamcheck">
                    <label for="obj">Nuevos objetos</label>
                </article>
                <article>
                    <input type="checkbox" name="dis" value="dis" class="tamcheck">
                    <label for="dis">Mejorar los diseños</label>
                </article>
                <article>
                    <input type="checkbox" name="menu" value="menu" class="tamcheck">
                    <label for="menu">Tener una barra de menús</label>
                </article>
                <article>
                    <input type="checkbox" name="idioma" value="idioma" class="tamcheck">
                    <label for="idioma">Agregar más idiomas</label>
                </article>  
            </article>  

            <article class="space">
                <label for="textarea">Deseas dejar un comentario o una sugerencia?</label>
                <textarea class="tamaño" name="textarea" id="textarea" cols="30" rows="10" placeholder="Escriba su comentario aquí.."></textarea>
            </article>
            <article >
                <small id="txtsmall">Los campos con * son obligatorios</small>
            </article>
            <button class="btn" type="submit" id="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
